<div style="padding: 8px;">
<h2 mat-dialog-title>Modify your PGS settings.</h2>
<div style="border-radius: 10px;padding: 0px;background-color: rgba(0, 0, 0, 0.4);border:3px solid rgba(0, 0, 0, 0.2)">

<mat-card-content>
    <div>
        <div>
        <label style="color:white">
            <mat-icon matTooltip="{{pgsToolTipA}}" style="cursor: pointer;">help_outline</mat-icon>
            <span > PGS Parameter (<span style="font-style: italic;">rDPS factor</span>) : </span>
            
        </label>
        <label style="color:white">{{slider_a.value}}</label>
        </div>
        <mat-slider
            style="width:300px;background-color:rgba(0, 0, 0, 0.3);border-radius: 10px;margin:8px"
            [disabled]="disabled"
            [max]="max"
            [min]="min"
            [step]="step"
            [discrete]="thumbLabel"
            [showTickMarks]="showTicks">
        <input matSliderThumb [(ngModel)]="value_a" [value]="value_a" #slider_a>
        </mat-slider>
    </div>

    <div>
        <div>
            <label  style="color:white">
                <mat-icon matTooltip="{{pgsToolTipB}}" style="cursor: pointer;">help_outline</mat-icon>
                <span> PGS Parameter (<span style="font-style: italic;">Item level factor</span>) : </span> 
                
            </label>
        <label style="color:white">{{value_b}}</label>
        </div>
        <mat-slider
            style="width:300px;background-color:rgba(0, 0, 0, 0.3);border-radius: 10px;margin:8px"
            [disabled]="disabled"
            [max]="max"
            [min]="min"
            [step]="step"
            [discrete]="thumbLabel"
            [showTickMarks]="showTicks">
            <input matSliderThumb [(ngModel)]="value_b" [value]="value_b">
        </mat-slider>
    </div>


    <div>
        <div>
            <label style="color:white">
                <mat-icon matTooltip="{{pgsToolTipC}}" style="cursor: pointer;">help_outline</mat-icon>
                <span> PGS Parameter (<span style="font-style: italic;">buff padding factor</span>) : </span>
                
            </label>
        <label style="color:white">{{value_c}}</label>
        </div>
        <mat-slider
            style="width:300px;background-color:rgba(0, 0, 0, 0.3);border-radius: 10px;margin:8px"
            [disabled]="disabled"
            [max]="max"
            [min]="min"
            [step]="step"
            [discrete]="thumbLabel"
            [showTickMarks]="showTicks">
            <input matSliderThumb [(ngModel)]="value_c" [value]="value_c">
        </mat-slider>
        
    </div>

  </mat-card-content>

</div>
<mat-dialog-actions style="display: flex; justify-content: space-between;">
    <button mat-button mat-dialog-close style="background-color: rgba(0, 0, 0, 0.156);" (click)="SaveChange()">Save and Exit</button>
    <button mat-button style="background-color: rgba(0, 0, 0, 0.156);" (click)="UseRecommend()">Use recommended settings</button>
</mat-dialog-actions>
</div>
